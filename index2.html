<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzquizz</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="cabecalho1"><p>BuzzQuizz</p></div>

    <!--tela 1 -->
    <div class="conteudo1   ">
        <div class="texto">comece pelo começo</div>
        <form class="inserir1 pergunta0" onsubmit="botao1(event)">
            <input type="text" minlength="16" maxlength="64" class="texto2 tituloQuizz" placeholder="Título do seu quizz" required>
            <input type="url" pattern="https://.*"  class="texto2 urlQuizz"  placeholder="URL da imagem do seu quizz" required>
            <input type="number" min="3" name="quantidadePergunta" class="texto2 quantidadePergunta" placeholder="Quantidade de perguntas do quizz"required>
            <input type="number" min="2"  class="texto2 quantidadeNivel" placeholder="Quantidade de níveis do quizz"required>
            <button type="submit" class="botao1">Prosseguir para criar perguntas</button>
        </form>
    </div>
    <!--tela2-->
    <div class="conteudo2 invisivel  ">
        <div class="texto">Crie suas perguntas</div>
        <form class="add" onsubmit="botao2(event)" ></form>
    </div>
    <!--tela3-->
    <div class="conteudo3 invisivel ">
        <div class="texto">Agora, decida os níveis</div>
        <form class=" inserir1 add3" onsubmit="botao3(event)"></form>
    </div>

    <!--tela4-->
    <div class="conteudo4 invisivel ">
        <div class="texto">Seu Quizz esta pronto</div>
        <div class="imagemFinal"></div>
        <button class="acessarQuizz">Acessar Quizz</button>
        <p onclick="voltarHome" >Voltar pra home</p>
    </div>




    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./interacoes/funcoes.js"></script>
</body>
